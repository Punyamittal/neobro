<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minimal Chrome UI</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="toolbar">
    <button onclick="goBack()">←</button>
    <button onclick="goForward()">→</button>
    <button onclick="refresh()">⟳</button>
    <input type="text" id="url" placeholder="Search something..." />
    <button onclick="exitApp()" style="background-color: red; color: white;">X</button>
  </div>

  <iframe id="browser-frame"></iframe>

  <script src="script.js"></script>
</body>
</html>
